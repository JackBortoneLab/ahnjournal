<div class="title-area">
    <h2>{{ field.label }}</h2>
</div>
<div class="content">
    {% if field.field.is_checkbox %}
    <p>
    <label>

    {{ field }}

    <span>{{ field.help_text|safe }}</span>
    
    </label>
    </p>
    {% else %}
    <p>{{ field.help_text|safe }}
    {{ field }}</p>
    {% endif %}
    {% for error in field.errors %}
        <small{% if field.errors %} class="error"{% endif %}>{{ error|escape }}</small>
    {% endfor %}
</div>
